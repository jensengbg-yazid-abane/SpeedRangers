<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/contact.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Frank+Ruhl+Libre&display=swap" rel="stylesheet">
    <title>Contact-Speed-Rangers</title>
</head>
<body>
                    <!-----------heading------------>

    <div class="heading-container">
        
    <header class="contact-heading">
        <h1>Oh hello there!</h1>
        <img src="img/man-and-child.png" alt="man-and-child">
        </header> 
    </div>
                <!------------NAVIGATION--------------------->

    <nav class="main-nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Our Offer</a></li>
            <li><a href="#">Why us</a></li>
            <li><a href="#">Contact</a></li>

        </ul>
    </nav>
                <!----------Contact-------------->
    <Section class="contact-form">

        <div class="heading">
            <h1>whats on your<br> mind?</h1>

        </div>

        <div class="form">
            <div class="mail">
                <label class="required" for="email">Your email:</label><br />
                <input id="email" class="input" name="email" type="text" value="" size="35" /><br />
                <span id="email_validation" class="error_message"></span>
            </div>
            <div class="message">
                <label class="required" for="message">Your message:</label><br />
                <textarea id="message" class="input" name="message" rows="15" cols="60"> Dear Insurance company...</textarea><br />
                <span id="message_validation" class="error_message"></span>
            </div>
            
            <input id="submit_button" type="submit" value="Send message" />
        </div>
    </Section>

      
                     <!-----------Map------------>


    <div class="visits">
        <div class="adress">
        <h1>Come visit us!</h1>
        <p>2219 Griffin Street <br> San Francisco</p>
        </div> 
        
        <div class="needle">
            <img src="img/needle.png" alt="needle">

        </div>
    </div>

                    <!-----------Footer------------>

    <footer></footer>    


</body>
</html>
